<template name="wallets">
    <div class="row">
        <button class="center-block btn btn-success" data-toggle="modal" data-target="#addWalletModal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add Wallet
        </button>
        <table class="table table-hover">
            <thead>
            {{wallets}}
            <tr>
                <th>Name</th>
                <th>Currency</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
                {{#each wallets}}
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ currency }}</td>
                        <td>{{ amount }}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
        <div class="modal fade" id="addWalletModal" tabindex="-1" role="dialog" aria-labelledby="addWalletModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="addWalletModalLabel">New Wallet</h4>
                    </div>
                    <form class="form-horizontal new-wallet" method="post">
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="type" class="col-sm-2 control-label">Wallet type</label>

                                <div class="col-sm-10">
                                    <select name="type" type="select" class="form-control">
                                        <option value="cash">Cash</option>
                                        <option value="creditCard">Credit Card</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Name</label>

                                <div class="col-sm-10">
                                    <input required="" type="text" class="form-control" id="name" name="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="currency" class="col-sm-2 control-label">Wallet currency</label>

                                <div class="col-sm-10">
                                    <select name="currency" type="select" class="form-control">
                                        <option value="KGS">KGS</option>
                                        <option value="USD">USD</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="amount" class="col-sm-2 control-label">Wallet amount</label>

                                <div class="col-sm-2">
                                    <select name="amountSign" type="select" class="form-control">
                                        <option value="+">+</option>
                                        <option value="-">-</option>
                                    </select>
                                </div>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="amount" name="amount"
                                           value=0 placeholder="Amount">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="comment" class="col-sm-2 control-label">Comment</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="comment" name="comment"
                                           placeholder="Comment">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="addWallet">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
